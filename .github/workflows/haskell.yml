name: Haskell CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-cabal:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        ghc: ['8.6.5', '8.8.4', '8.10.2']
        cabal: ['3.2.0.0']

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1.1.2
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: ${{ matrix.cabal }}

    - name: Add ~/.cabal/bin to PATH
      run: echo "::add-path::$HOME/.cabal/bin"

    - name: Cache
      uses: actions/cache@v1
      env:
        cache-name: cache-cabal
      with:
        path: ~/.cabal
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Clear ~/.cabal/bin
      run: rm -f ~/.cabal/bin/*

    - name: Install shelltestrunner
      run: cabal install --install-method=copy --overwrite-policy=always shelltestrunner
    - name: Install dependencies
      run: |
        cabal update
        cabal build --only-dependencies --enable-tests --enable-benchmarks
    - name: Build
      run: cabal build --enable-tests --enable-benchmarks all
    - name: Install
      run: cabal install --install-method=copy --overwrite-policy=always
    - name: Run tests
      run: |
        cabal test all
        shelltest shelltest.test
    - name: Build haddock
      run: cabal haddock

  build-stack:
    name: Stack ${{ matrix.stack }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        stack: ['latest']

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1.1.2
      with:
        enable-stack: true
        stack-no-global: true
        stack-version: ${{ matrix.stack }}

    - name: Cache
      uses: actions/cache@v1
      env:
        cache-name: stack-cabal
      with:
        path: ~/.stack
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/stack.yaml') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install shelltestrunner
      run: stack install shelltestrunner
    - name: Install dependencies
      run: |
        stack install --dependencies-only
    - name: Build
      run: stack build
    - name: Install
      run: stack install
    - name: Run tests
      run: |
        stack test
        shelltest shelltest.test
